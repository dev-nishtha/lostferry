<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css?{% now 'U' %}">
    <title>Document</title>
</head>
<body>
    <div class="container" id="result">
    {% if all_results %}
        <h1 id="query_val">Top results for {{query}}</h1>
        {% for result in all_results %}
        <div class="card mb-3">
            <div class="row">
              <div class="col-md-2 d-flex align-items-center justify-items-center">
                <img
                  src="{{result.album_cover}}"
                  width="100"
                  height="100"
                  alt="{{result.album}}"
                  class="img-fluid "
                />
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title"><a href="{{result.album_url}}"><h5>{{result.album}}</h5></a>
                  <p class="card-text">
                    <small class="text-muted">{{result.artist}}</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    {% else %}
    <div class="container" id="error">
        <div class="row" id="err-msg">
            <div class="col-md-6">
                <h5>Oops is that a 404?</h5>
                <p> Sorry! we couldn't find the page you were looking for. Try typing the full name of your artist or contact support</p>
            </div>
            <div class="col-md-4">
                <img src="https://thumbs.dreamstime.com/b/broken-record-lp-vinyl-red-label-circle-piano-keys-all-over-white-background-80520467.jpg" width="180" height="180">
            </div>
</div>
    </div>
        {% endif %}

</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
